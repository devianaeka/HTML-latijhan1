<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar tag listing</title>
</head>
<body>
    <h1>Membuat tag listing</h1>
    <small>unordered list (ul)</small>
    <!-- list yang tidak berurutan -->

    <ul type="circle">
        <li>bermain bola</li>
        <li>bermain gitar</li>
        <li>berenang</li>
        <li>olahraga</li>
    </ul>

    <small>OrderEd list (ol)</small>
    <!-- list yang berurutan -->
    <ol type="A">
        <li>bangun</li>
        <li>ishoma</li>
        <li>tidur lagi</li>
        <li>makan siang</li>
        <li>hapenan</li>
        <li>mandi sore</li>
    </ol>
</body>
</html>
